<template>
    <div class="app">
    <div class="box">
        <h1>BMI Calculator</h1>
        <form class="slds-var-m-bottom_large" onsubmit={submitHandler}>
            <div class="slds-form-element slds-p-bottom_x-small">
                <label class="slds-form-element__label slds-text-title_bold" for="text-input-id-47">
                    Height(cm)
                </label>
                <div class="slds-form-element__control">
                  <input type="number" min="0" required class="slds-input" name="height" value={height} onchange={changeHandler}/>
                </div>
            </div> 

            <div class="slds-form-element slds-p-bottom_x-small">
                <label class="slds-form-element__label slds-text-title_bold" for="text-input-id-47">
                    Weight(kg)
                </label>
                <div class="slds-form-element__control">
                  <input type="number" min="0" required class="slds-input" name="weight" value={weight} onchange={changeHandler} />
                </div>
            </div>
            
            <button class="slds-button slds-button_neutral slds-p-bottom_x-small" >Calculate</button>

        </form>
        
        <div class="output slds-var-m-bottom_large" if:true={result}>{result}</div>

        <div class="info">
            <h2>What your BMI means</h2>
            <p class="slds-var-m-bottom_large">Once you have measured your BMI. you can determine your healthy weight range.If your BMI is :</p>
            <h3 class="slds-text-color_error">Under 18.5</h3>
            <p class="slds-var-m-bottom_large">You are very under weight and possibly malnourished</p>
            <h3 class="slds-text-color_success">Between 18.5 to 24.9</h3>
            <p class="slds-var-m-bottom_large">You have a healthy weight range for young and middle-aged adults.</p>
            <h3 class="slds-text-color_error">25.0 to 29.9</h3>
            <p class="slds-var-m-bottom_large">You are overweight</p>
            <h3 class="slds-text-color_error">Over 30</h3>
            <p>You are Obese</p>
        </div>
    </div>
    </div>
</template>
